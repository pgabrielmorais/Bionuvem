<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:decorate template="/resources/templates/template.xhtml">

        <!-- Center Content -->
        <ui:define name="conteudo_centro">
            <h:form>
                <p:panel header="Seu Armazenamento">
                    <p:panel>
                        <p:outputLabel value="Seu armazenamento estÃ¡ em: "/> <br />
                        <p:progressBar value="#{fileUploadBean.storageUsage}" labelTemplate="{value}%" displayOnly="true"/>
                    </p:panel>
                    <br />
                    <p:panel header="Arquivos">
                        Visualize aqui sua lista de arquivos enviados ao seu armazenamento
                    </p:panel>
                    <br />
                    <p:panel>
                        <p:dataTable value="#{sessionBean.loggedUser.files}" var="f" style="text-align: center"
                                     emptyMessage="Sem arquivos enviados">
                            <f:facet name="header">Sua lista de arquivos</f:facet>
                            <p:column headerText="Nome" width="300" >
                                <h:outputText value="#{f.name}" />
                            </p:column>

                            <p:column headerText="Tamanho" width="200">
                                <h:outputText value="#{f.size/1000} kb" />
                            </p:column>

                            <p:column headerText="Upload em" width="200">
                                <h:outputText value="#{f.uploadTimestamp}" />
                            </p:column>
                        </p:dataTable>

                        <f:facet name="footer">
                            <p:commandButton value="Realizar novo Upload" action="upload_file?faces-redirect=true"/>
                        </f:facet>
                    </p:panel>
                </p:panel>
            </h:form>
        </ui:define>

    </ui:decorate>
</html>
